<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>"${title}"</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="blocks/header.html :: header"></div>

<div class="container mt-4">
    <h1>User Profile</h1>

    <br>
    <br>

    <div class="row">
        <div class="col-md-6">
            <h4 class="mb-3"> User profile picture </h4>
            <form
                    id="uploadForm"
                    method="post"
                    th:action="@{/user}"
                    enctype="multipart/form-data">
                <input id="input-file" type="file" name="file" accept="image/png, image/jpeg" />
                <button class="btn btn-sm btn-outline-success float-right" type="submit">
                    Upload
                </button>
            </form>

            <div
                    th:if="${message != null}"
                    class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
                    role="alert">
                [[${message}]]
                <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <br>
            <br>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:value="${user.firstName}" disabled>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:value="${user.lastName}" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:value="${user.email}" disabled>
            </div>
            <div class="form-group">
                <label for="competas-count">Competas total</label>
                <input type="number" class="form-control" id="competas-count" th:value="${competas}" disabled>
            </div>
            <a class="btn btn-outline-primary mt-3 w-100" th:href="@{/home}">Go to home page</a>
        </div>
    </div>
</div>
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
