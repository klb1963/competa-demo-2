<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>My Competas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="blocks/header.html :: header"></div>

<!--<form th:action="@{/logout}" method="post">-->
<!--    <input type="submit" value="Sign Out"/>-->
<!--</form>-->
<div class="container mt-5 mb-5">
    <h1> My Competa </h1>
    <div th:each="el:${competas}" class="alert alert-info mt-2">
        <h4 th:text="${el.competaType}"/>
        <h2 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <br><br>
        <p><b>Date of completion:</b> <span th:text="${#dates.format(el.dateOut, 'dd-MM-yyyy')}"/></p>
        <p><b>Status:</b> <span th:text="${el.status}"/></p>
        <a th:href="'/competa/' + ${el.id}" class="btn btn-primary"> Details </a>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
