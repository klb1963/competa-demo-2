<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Industry Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
    <h1> Industry details </h1>
    <div th:each="el:${industry}" class="alert alert-info mt-2">
        <p>Industry name:</p>
        <h2 th:text="${el.name}"/>
        <p>ID:</p>
        <h2 th:text="${el.id}"/><br><br>
        <a th:href="'/industry/' + ${el.id} + '/edit'" class="btn btn-warning"> Edit </a> <br><br>
        <form th:action="'/industry/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit"> Delete </button>
            <a th:href="@{/industry}" class="btn btn-secondary"> Back </a>
        </form>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
