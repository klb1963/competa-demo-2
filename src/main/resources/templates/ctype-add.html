<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title> Industries </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">

    <h1> Are you about to add a new Type of Competa? </h1>
    <br>
    <!--  <div sec:authorize="isAuthenticated()">Authenticated as <span sec:authentication="name"></span></div>-->

    <form action="#" th:action="@{/ctype/add}" th:object="${ctype}" method="post">
        <!--     связали форму с объектом industry-->
        <br>
        <input type="text" name="name" placeholder="Input type" class="form-control" th:field="*{name}" required><br>

        <button type="submit" class="btn btn-primary"> Save </button>
        <a th:href="@{/ctype}" class="btn btn-secondary"> Back </a>
    </form>
</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
